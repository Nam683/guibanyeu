<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Ch·ª©ng Kho√°n Gi·∫£ L·∫≠p</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00ff99;
    }
.account-info {
  position: absolute;
  top: 20px;
  left: 20px;
  background-color: #2b2b2b;
  border: 2px solid #444;
  border-radius: 10px;
  padding: 10px 15px;
  width: 220px;
  box-shadow: 0 0 10px rgba(0,255,153,0.3);
  text-align: left;
  font-size: 14px;
}
    }
    .account-info h2 {
      margin: 5px 0;
      color: #00ffcc;
    }
    canvas {
      background-color: #2b2b2b;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 10px;
      max-width: 600px;
      margin: 0 auto;
      display: block;
    }
    .buttons {
      margin-top: 15px;
    }
    .buttons button {
      background-color: #00ff99;
      color: black;
      font-size: 16px;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .buttons button:hover {
      background-color: #00cc77;
    }
  </style>
</head>
<body>
  <h1>üìà Web Ch·ª©ng Kho√°n Gi·∫£ L·∫≠p</h1>

  <div class="account-info">
    <h2>üë§ T√†i kho·∫£n: <span id="username">hohoangnam</span></h2>
    <h2>üí∞ S·ªë d∆∞: <span id="balance">50,000,000 VNƒê</span></h2>
    <h2>üì¶ C·ªï phi·∫øu ƒëang c√≥: <span id="stocks">0</span></h2>
  </div>

  <canvas id="stockChart" width="600" height="300"></canvas>

  <div class="buttons">
    <button onclick="buyStock()">üü¢ Mua</button>
    <button onclick="sellStock()">üî¥ B√°n</button>
  </div>

  <script>
    const ctx = document.getElementById('stockChart').getContext('2d');
    const balanceEl = document.getElementById('balance');
    const stocksEl = document.getElementById('stocks');

    let balance = 50000000;
    let stocks = 0;
    let labels = [];
    let data = [];

    function generateDataPoint(lastValue) {
      const random = Math.random();
      let change = 0;
      if (random < 0.5) change = Math.random() * 10;
      else if (random < 0.85) change = -Math.random() * 10;
      else change = 0;
      return Math.max(1, lastValue + change);
    }

    function formatCurrency(num) {
      return num.toLocaleString('vi-VN') + ' VNƒê';
    }

    let last = 100;
    for (let i = 0; i < 20; i++) {
      labels.push(`T${i+1}`);
      last = generateDataPoint(last);
      data.push(last.toFixed(2));
    }

    let chartColor = '#00ff99';
    let chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Gi√° c·ªï phi·∫øu',
          data: data,
          borderColor: chartColor,
          backgroundColor: 'rgba(0,255,153,0.1)',
          tension: 0.2,
          fill: true,
          pointRadius: 5,
          pointStyle: 'rect',
          pointBackgroundColor: chartColor,
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { ticks: { color: 'white' } },
          y: { ticks: { color: 'white' } }
        },
        plugins: {
          legend: { labels: { color: 'white' } }
        }
      }
    });

    function updateDisplay() {
      balanceEl.textContent = formatCurrency(balance);
      stocksEl.textContent = stocks;
    }

    function buyStock() {
      const price = parseFloat(data[data.length - 1]);
      if (balance >= price * 10000) {
        balance -= price * 10000;
        stocks += 1;
        updateDisplay();
      } else {
        alert("Kh√¥ng ƒë·ªß ti·ªÅn ƒë·ªÉ mua!");
      }
    }

    function sellStock() {
      if (stocks > 0) {
        const price = parseFloat(data[data.length - 1]);
        balance += price * 10000;
        stocks -= 1;
        updateDisplay();
      } else {
        alert("B·∫°n kh√¥ng c√≥ c·ªï phi·∫øu ƒë·ªÉ b√°n!");
      }
    }

    setInterval(() => {
      const nextLabel = `T${labels.length + 1}`;
      labels.push(nextLabel);

      const prevPrice = parseFloat(data[data.length - 1]);
      const newPrice = generateDataPoint(prevPrice);
      data.push(newPrice.toFixed(2));

      if (labels.length > 20) {
        labels.shift();
        data.shift();
      }

      const isIncrease = newPrice > prevPrice;
      const color = isIncrease ? '#00ff99' : '#ff4444';
      const bgColor = isIncrease ? 'rgba(0,255,153,0.1)' : 'rgba(255,68,68,0.1)';

      chart.data.datasets[0].borderColor = color;
      chart.data.datasets[0].backgroundColor = bgColor;
      chart.data.datasets[0].pointBackgroundColor = color;

      chart.update();
    }, 2000);

    updateDisplay();
  </script>
</body>
</html>
